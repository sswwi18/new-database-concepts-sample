
<div class="card w-75 mx-auto">
    <div class="card-header">
        <h1>Dein Profil </h1>
    </div>
    
<div class="card-body">
    <ul class="list-group list-group-flush">
        <li class="list-group-item d-inline-flex"><p class="min-w">ID: </p><p>{{user.id}}</p></li>
        <li class="list-group-item d-inline-flex"><p class="min-w">Username:</p><p> {{user.username}}</p></li>
        <li class="list-group-item d-inline-flex"><p class="min-w">You're following:</p><div *ngFor="let follower of user.follows">{{follower}}</div></li>
    </ul>
 </div>


<div class="card-footer">
    <button class="btn btn-primary float-right w-25 min-w" (click)="logout()">Logout</button>
</div>
</div>
